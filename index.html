<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
          rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Todo list</title>
</head>
<body>

<div class="todoList">

    <div class="main">
        <div class="container">

            <h1 class="title">Daily To Do List</h1>

            <div class="triggers">
                <input class="addInput" type="text" placeholder="Add new list item">
                <button type="button" class="addButton">Add</button>
            </div>

            <div class="list">

            </div>
        </div>

    </div>


    <div class="todoList__footer">
        <div class="container">
            <div class="footer-text">
                3 item selected
            </div>
            <div class="footer-text">
                <button class="clearButton">Clear all</button>
            </div>
        </div>
    </div>

</div>


<script src="script.js"></script>
</body>
</html>
